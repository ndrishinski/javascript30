<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const secret = 'nick'
      const sequence = []
      window.addEventListener('keyup', (e) => {
        sequence.push(e.key)
        sequence.splice(-secret.length - 1, sequence.length - secret.length)
        console.log(sequence)
        if (sequence.join('').includes(secret)) cornify_add()
      })
    </script>
  </body>
</html>
