<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('I am a string')
    // Interpolated
    console.log('Hello I am a %s string', 'poop')
    // Styled
    console.log('%c I am some great text', 'font-size: 43px; color: green;')
    // warning!
    console.warn('Ye be warned')
    // Error :|
    console.error('uh ohhhh')
    // Info
    console.info('people are foolish')
    // Testing
    console.assert(1 == 2, 'Nope not good')
    // clearing
    console.clear()
    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.dir(p)
    // Grouping together
    dogs.forEach(i => {
      console.group(`${i.name}`)
      console.log('This is a good doggy')
      console.groupEnd(`${i.name}`)
    })
    // counting
    console.count('Nick')
    console.count('Nick')
    console.count('steve')
    console.count('Nick')
    console.count('steve')
    console.count('Nick')
    console.count('steve')
    console.count('Nick')
    console.count('steve')
    console.count('Nick')
    console.count('steve')
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
    .then(res => res.json())
    .then(users => console.timeEnd('fetching data'))
  </script>
